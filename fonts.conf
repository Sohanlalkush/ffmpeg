<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Add our fonts directory -->
  <dir>/workspaces/ffmpeg/fonts</dir>
  
  <!-- Map 'en' to Berkshire Swash -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>en</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Berkshire Swash</string>
    </edit>
  </match>
  
  <!-- Map 'hi' to Playpen Sans Deva -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>hi</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Playpen Sans Deva</string>
    </edit>
  </match>
  
  <!-- Force cache rebuild -->
  <cachedir>/tmp/fontconfig-cache</cachedir>
</fontconfig>
